# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET env
      uses: actions/setup-dotnet@v3
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_GITHUB_TOKEN }}
      with:
        dotnet-version: 7.0.x
    - name: Restore
      run: |
        dotnet restore libzbarnet/libzbarnet.csproj
    - name: Build NuGet package
      run: |
        dotnet build --configuration Release libzbarnet/libzbarnet.csproj
        dotnet pack --configuration Release libzbarnet/libzbarnet.csproj
    - name: Push

      run: |
        dotnet nuget push libzbarnet/pack/*.nupkg
